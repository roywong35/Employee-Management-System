<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0;
        }
        #login-submit {
            border-radius: 0;
        }
    </style>
</head>
<body>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h1 class="text-center">勤怠管理システム</h1>
            <form action="/login" method="post">

                <div class="form-group">
                    <label for="username"> 社員ID </label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Enter 社員ID"
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter パスワード" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="btn btn-primary btn-block"
                                   value="ログイン" />
                        </div>
                    </div>
                </div>
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">社員IDまたはパスワードが無効です。</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">ログアウトしました。</div>
					</div>
				</form>
        </div>
    </div>
</div>
</body>
</html>
