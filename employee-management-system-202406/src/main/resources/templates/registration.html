<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0;
        }
        #register-submit {
            border-radius: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h1 class="text-center">管理者登録</h1>

            <div th:if="${param.success}" class="mt-3">
                <div class="alert alert-info">アプリに正常に登録されました！</div>
            </div>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="idNumber">ID番号</label>
                    <input id="idNumber" name="idNumber" type="text" class="form-control" th:field="*{idNumber}" placeholder="ID番号を入力してください" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input id="password" name="password" type="password" class="form-control" th:field="*{password}" placeholder="パスワードを入力してください" required>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <input type="submit" name="register-submit" id="register-submit" class="btn btn-success btn-block" value="登録">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <span>すでに登録済みですか？ <a href="/" th:href="@{/login}">ログインはこちら</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
